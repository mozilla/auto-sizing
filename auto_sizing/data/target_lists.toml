[targets]
minimum_version = ["108", "107", "106", "105", "104"]
locale = ["('EN-US')", "('EN-US', 'EN-CA', 'EN-GB')"]
release_channel = ["nightly", "beta", "release"]
country = ["US"]
user_type = ["new", "existing"]

[parameters]
power = [0.8]
effect_size = [0.005, 0.01, 0.02, 0.05]

[metrics]
firefox_desktop = [
    "active_hours",
    "uri_count",
    "search_count",
    "ad_clicks",
    "days_of_use",
]

fenix = ["uri_count", "active_hours", "days_of_use"]

firefox_ios = ["active_hours", "days_of_use", "search_count", "ad_clicks"]
