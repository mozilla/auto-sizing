[targets]
locale = ["('EN-US')", "('EN-US', 'EN-CA', 'EN-GB')"]
release_channel = ["release", "beta", "nightly"]
country = ["US", "all"]
user_type = ["new", "existing", "all"]

[parameters]
power = [0.8]
effect_size = [0.005, 0.01, 0.02, 0.05]

[metrics]
firefox_desktop = ["active_hours", "search_count", "days_of_use"]

fenix = ["active_hours", "days_of_use", "tagged_search_count"]

firefox_ios = ["active_hours", "days_of_use", "search_count"]
